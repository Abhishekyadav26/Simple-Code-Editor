<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA</title>

    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/coding-ground.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>

    <main>
        <seletion class="leftside">
            <div class="coding-ground">
                <div class="line-numbers"></div>
                <textarea class="code-input-area"></textarea>
            </div>

            <div class="terminal">
                <textarea id="command-input-area"></textarea>
            </div>
        </seletion>

        <selection class="rightside">
            <div class="sidebar">

                <div class="expand-on-click" id="files">
                    <img class="image" src="png/expand.png" alt="explorer">
                </div>
                <div class="expand-on-click" id="git">
                    <img class="image" src="png/expand.png" alt="git">
                </div>
                <div class="expand-on-click" id="search">
                    <img class="image" src="png/expand.png" alt="search">
                </div>
                <div class="expand-on-click" id="themes">
                    <img class="image" src="png/expand.png" alt="themes">
                </div>

            </div>
        </selection>
    </main>


    <script src="/js/coding-ground.js"></script>
</body>

</html>
