<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="png/icon.png" /> // ye kam nehi karega app mein main.js se karna parega
</head>

<body>
    <div class="coding-ground">
        <textarea id="code-input-area"></textarea>
        <div class="row-number"></div>
    </div>

    <div class="terminal">
        <textarea id="command-input-area"></textarea>
    </div>

    <div class="sidebar">

        <div class="expand-on-click" id="files">
            <img class="image" src="png/expand.png" alt="icon">
        </div>
        <div class="expand-on-click" id="git">
            <img class="image" src="png/expand.png" alt="icon">
        </div>
        <div class="expand-on-click" id="search">
            <img class="image" src="png/expand.png" alt="icon">
        </div>
        <div class="expand-on-click" id="themes">
            <img class="image" src="png/expand.png" alt="icon">
        </div>

    </div>
    <div class="sidebad-expanded">

    </div>
</body>

</html>
