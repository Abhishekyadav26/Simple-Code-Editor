<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA</title>

    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/coding-ground.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/titlebar.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

</head>

<body>

    <div class="titlebar">
        <div class="icon">
            <img src="png/expand.png" alt="icon">
        </div>
        <div class="menubar">
            <span>File</span>
            <span>Edit</span>
            <span>Selection</span>
            <span>View</span>
            <span>Go</span>
            <span>Run</span>
            <span>Terminal</span>
            <span>Help</span>
        </div>
        <div class="window-control">
            <span class="material-symbols-outlined">minimize</span>
            <span class="material-symbols-outlined">check_box_outline_blank</span>
            <span class="material-symbols-outlined">close</span>
        </div>
    </div>
    <main>
        <seletion class="leftside">
            <div class="tabs-bar">
                <div class="tabs">tab1</div>
                <div class="tabs">tab2</div>
                <div class="tabs">tab3</div>
            </div>

            <div class="coding-ground">
                <div class="line-numbers"></div>
                <textarea class="code-input-area"></textarea>
            </div>

            <div class="terminal">
                <textarea id="command-input-area"></textarea>
            </div>
        </seletion>

        <selection class="rightside">
            <div class="sidebar">

                <div class="expand-on-click" id="files">
                    <img class="image" src="png/expand.png" alt="explorer">
                </div>
                <div class="expand-on-click" id="git">
                    <img class="image" src="png/expand.png" alt="git">
                </div>
                <div class="expand-on-click" id="search">
                    <img class="image" src="png/expand.png" alt="search">
                </div>
                <div class="expand-on-click" id="themes">
                    <img class="image" src="png/expand.png" alt="themes">
                </div>

            </div>
        </selection>
    </main>


    <script src="/js/coding-ground.js"></script>
</body>

</html>
