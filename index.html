<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA</title>

    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/coding-ground.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <script src="js/ace.js"></script>
    <script src="js/mode-c_cpp.js"></script>
    <script src="js/mode-css.js"></script>
    <script src="js/mode-html.js"></script>
    <script src="js/mode-java.js"></script>
    <script src="js/mode-javascript.js"></script>
    <script src="js/mode-json.js"></script>
    <script src="js/mode-python.js"></script>
    <script src="js/theme-chaos.js"></script>
    <script src="js/theme-dracula.js"></script>
    <script src="js/theme-monokai.js"></script>
    <script src="js/theme-twilight.js"></script>

    <style type="text/css" media="screen">
        #editor {
            position: relative;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <main>
        <section class="leftside">
            <div class="coding-ground">
                <div id="editor"></div>
            </div>

            <div class="terminal">
                <textarea id="command-input-area"></textarea>
            </div>
        </section>

        <section class="rightside">
            <div class="sidebar">

                <div class="expand-on-click" id="files">
                    <img class="image" src="png/expand.png" alt="explorer">
                </div>
                <div class="expand-on-click" id="git">
                    <img class="image" src="png/expand.png" alt="git">
                </div>
                <div class="expand-on-click" id="search">
                    <img class="image" src="png/expand.png" alt="search">
                </div>
                <div class="expand-on-click" id="themes">
                    <img class="image" src="png/expand.png" alt="themes">
                </div>

            </div>
        </section>
    </main>


    <script src="js/coding-ground.js"></script>
</body>

</html>
